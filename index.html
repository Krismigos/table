<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Завдання з таблицями</title>
  </head>
  <body>
    <table>
      <caption>
        Questionnaire Results
      </caption>
      <tr>
        <th rowspan="3">Question</th>
        <th colspan="2">Women</th>
        <th colspan="2">Man</th>
      </tr>
      <tr>
        <th>Yes</th>
        <th>No</th>
        <th>Yes</th>
        <th>No</th>
      </tr>
      <tbody>
        <tr>
          <th>Question 1</th>
          <td>42%</td>
          <td>58%</td>
          <td>61%</td>
          <td>39%</td>
        </tr>
        <tr>
          <th>Question 2</th>
          <td>53%</td>
          <td>47%</td>
          <td>69%</td>
          <td>31%</td>
        </tr>
        <tr>
          <th>Question 3</th>
          <td>26%</td>
          <td>74%</td>
          <td>51%</td>
          <td>49%</td>
        </tr>
        <tr>
          <th>Average</th>
          <th>40%</th>
          <th>60%</th>
          <th>60%</th>
          <th>40%</th>
        </tr>
      </tbody>
    </table>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
  </body>
</html>
